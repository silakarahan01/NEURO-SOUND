{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto text-center py-10">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-emerald-500/20 rounded-full mb-6 ring-1 ring-emerald-500/40">
        <i class="fas fa-envelope-open-text text-3xl text-emerald-400"></i>
    </div>
    
    <h2 class="text-2xl font-bold text-white mb-4">E-posta Gönderildi!</h2>
    
    <p class="text-stone-300 mb-8 leading-relaxed">
        Şifrenizi sıfırlamanız için gereken talimatları e-posta adresinize gönderdik. Lütfen gelen kutunuzu (ve spam klasörünü) kontrol edin.
    </p>
    
    <a href="{% url 'login' %}" class="inline-flex items-center text-violet-400 hover:text-violet-300 transition font-medium">
        <i class="fas fa-arrow-left mr-2"></i> Giriş sayfasına dön
    </a>
</div>
{% endblock %}
